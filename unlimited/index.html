<!doctype html>
<meta charset="utf-8">
<title>Unlimited</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
    (() => {
        // Strip "/unlimited" from the path so we land on the site root
        const basePath = location.pathname.replace(/\/unlimited\/?$/, '/');

        // Build a URL relative to the current page (works on file:// and http/https)
        const url = new URL(basePath, location.protocol === 'file:' ? location.href : location.origin);

        // Keep any existing params, then enforce mode=unlimited
        url.searchParams.set('mode', 'unlimited');

        // Optional: preserve hash
        if (location.hash) url.hash = location.hash;

        // Replace so the back button doesn't bounce
        location.replace(url.toString());
    })();
</script>
<noscript>
    <!-- Fallback for no-JS clients -->
    <meta http-equiv="refresh" content="0; url=../?mode=unlimited">
</noscript>
