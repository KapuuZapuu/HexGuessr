<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexGuessr</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .header {
            border-bottom-color: #444;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        body.dark-mode .title {
            color: #66BB6A;
        }

        .mode-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: transparent;
            color: inherit;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background-color: #e0e0e0;
        }

        body.dark-mode .mode-btn {
            border-color: #555;
        }

        body.dark-mode .mode-btn:hover {
            background-color: #333;
        }

        .mode-btn.active {
            background-color: #333;
            color: white;
        }

        body.dark-mode .mode-btn.active {
            background-color: white;
            color: #333;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.3s ease;
        }

        .icon-btn:hover {
            opacity: 0.7;
        }

        .icon-btn img {
            width: 20px;
            height: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        .color-display {
            width: 200px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .color-display {
            border-color: #666;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .guess-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .guess-row {
            display: contents;
        }

        .hashtag {
            font-size: 28px;
            color: #4CAF50;
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }

        body.dark-mode .hashtag {
            color: #66BB6A;
        }

        .guess-box {
            position: relative;
            width: 55px;
            height: 50px;
            border: 2px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            caret-color: transparent;
            transition: all 0.3s ease;
        }

        body.dark-mode .guess-box {
            border-color: #555;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .guess-box:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        body.dark-mode .guess-box:focus {
            border-color: #66BB6A;
            box-shadow: 0 0 0 2px rgba(102, 187, 106, 0.2);
        }

        .guess-box.filled {
            border-color: #4CAF50;
        }

        body.dark-mode .guess-box.filled {
            border-color: #66BB6A;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .submit-btn {
            padding: 12px 20px;
            border: 2px solid #4CAF50;
            background: #4CAF50;
            color: white;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
            border-color: #45a049;
        }

        body.dark-mode .submit-btn {
            border-color: #66BB6A;
            background: #66BB6A;
        }

        body.dark-mode .submit-btn:hover {
            background: #5cb85c;
            border-color: #5cb85c;
        }

        .attempts {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        body.dark-mode .attempts {
            color: #aaa;
        }

        .message {
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            min-height: 20px;
        }

        .success {
            color: #4CAF50;
        }

        body.dark-mode .success {
            color: #66BB6A;
        }

        .error {
            color: #f44336;
        }

        body.dark-mode .error {
            color: #ef5350;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .title {
                font-size: 20px;
            }

            .color-display {
                width: 150px;
                height: 150px;
            }

            .guess-box {
                width: 45px;
                height: 40px;
                font-size: 14px;
            }

            .hashtag {
                font-size: 24px;
            }

            .guess-grid {
                max-width: 300px;
            }
        }

        .paused {
            filter: grayscale(100%);
            pointer-events: none;
        }

        .paused .title {
            color: #999 !important;
        }

        .paused .hashtag {
            color: #999 !important;
        }

        .paused .icon-btn:hover {
            opacity: 1;
        }

        .paused .mode-btn:hover {
            background: transparent;
        }

        body.dark-mode .paused .mode-btn:hover {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">HexGuessr</h1>
        <div class="mode-controls">
            <button class="mode-btn active" id="dailyBtn">DAILY</button>
            <button class="mode-btn" id="unlimitedBtn">UNLIMITED</button>
            <button class="icon-btn" id="statsBtn">
                <img src="stats-light.png" alt="Stats" id="statsIcon">
            </button>
            <button class="icon-btn" id="helpBtn">
                <img src="question-mark-light.png" alt="Help" id="helpIcon">
            </button>
            <button class="icon-btn" id="themeBtn">
                <img src="dark-mode-light.png" alt="Dark Mode" id="themeIcon">
            </button>
            <button class="icon-btn" id="pauseBtn">
                <img src="animation-suspend-light.png" alt="Pause" id="pauseIcon">
            </button>
            <button class="icon-btn" id="copyBtn">
                <img src="copy-light.png" alt="Copy" id="copyIcon">
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="color-display" id="colorDisplay"></div>
        
        <div class="game-area">
            <div class="guess-grid" id="guessGrid">
                <!-- Grid will be populated by JavaScript -->
            </div>
            
            <div class="input-area">
                <button class="submit-btn" id="submitBtn">GUESS</button>
            </div>
            
            <div class="attempts" id="attempts">Attempts: 0/6</div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // Game state
        let currentAttempt = 0;
        let maxAttempts = 6;
        let targetColor = '';
        let gameOver = false;
        let isDarkMode = false;
        let isPaused = false;
        let currentGuess = ['', '', '', '', '', ''];
        let currentBoxIndex = 0;

        // DOM elements
        const colorDisplay = document.getElementById('colorDisplay');
        const guessGrid = document.getElementById('guessGrid');
        const submitBtn = document.getElementById('submitBtn');
        const attemptsDisplay = document.getElementById('attempts');
        const messageDisplay = document.getElementById('message');
        const themeBtn = document.getElementById('themeBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const dailyBtn = document.getElementById('dailyBtn');
        const unlimitedBtn = document.getElementById('unlimitedBtn');

        // Initialize game
        function initGame() {
            generateTargetColor();
            setupGrid();
            updateDisplay();
        }

        // Generate random hex color
        function generateTargetColor() {
            const chars = '0123456789ABCDEF';
            let color = '';
            for (let i = 0; i < 6; i++) {
                color += chars[Math.floor(Math.random() * 16)];
            }
            targetColor = color;
            colorDisplay.style.backgroundColor = '#' + targetColor;
        }

        // Setup the guess grid
        function setupGrid() {
            guessGrid.innerHTML = '';
            for (let row = 0; row < maxAttempts; row++) {
                // Add 6 boxes for each hex character
                for (let col = 0; col < 6; col++) {
                    const box = document.createElement('div');
                    box.className = row < currentAttempt ? 'guess-box filled' : 'guess-box';
                    box.id = `box-${row}-${col}`;
                    box.contentEditable = row === currentAttempt && !gameOver && !isPaused;
                    box.setAttribute('data-row', row);
                    box.setAttribute('data-col', col);
                    
                    // Add hashtag to first box of current row
                    if (col === 0 && row === currentAttempt && !gameOver) {
                        box.style.position = 'relative';
                        const hashtag = document.createElement('div');
                        hashtag.className = 'hashtag';
                        hashtag.textContent = '#';
                        hashtag.id = `hashtag-${row}`;
                        box.appendChild(hashtag);
                    }
                    
                    // Add event listeners for current row
                    if (row === currentAttempt && !gameOver && !isPaused) {
                        box.addEventListener('input', handleBoxInput);
                        box.addEventListener('keydown', handleBoxKeydown);
                        box.addEventListener('focus', handleBoxFocus);
                        box.addEventListener('paste', handlePaste);
                    }
                    
                    guessGrid.appendChild(box);
                }
            }
            
            // Focus first box of current row
            if (currentAttempt < maxAttempts && !gameOver && !isPaused) {
                const firstBox = document.getElementById(`box-${currentAttempt}-0`);
                if (firstBox) {
                    setTimeout(() => firstBox.focus(), 100);
                }
            }
        }

        // Update display
        function updateDisplay() {
            attemptsDisplay.textContent = `Attempts: ${currentAttempt}/${maxAttempts}`;
        }

        // Handle box input
        function handleBoxInput(e) {
            if (isPaused || gameOver) return;
            
            const box = e.target;
            const row = parseInt(box.getAttribute('data-row'));
            const col = parseInt(box.getAttribute('data-col'));
            
            if (row !== currentAttempt) return;
            
            let value = box.textContent.toUpperCase().replace(/[^0-9A-F]/g, '');
            if (value.length > 1) {
                value = value.charAt(0);
            }
            
            box.textContent = value;
            currentGuess[col] = value;
            
            // Move to next box if character entered
            if (value && col < 5) {
                const nextBox = document.getElementById(`box-${row}-${col + 1}`);
                if (nextBox) {
                    nextBox.focus();
                    // Place cursor at end
                    const range = document.createRange();
                    const sel = window.getSelection();
                    range.selectNodeContents(nextBox);
                    range.collapse(false);
                    sel.removeAllRanges();
                    sel.addRange(range);
                }
            }
            
            updateBoxStyles();
        }
        
        // Handle box keydown
        function handleBoxKeydown(e) {
            if (isPaused || gameOver) return;
            
            const box = e.target;
            const row = parseInt(box.getAttribute('data-row'));
            const col = parseInt(box.getAttribute('data-col'));
            
            if (row !== currentAttempt) return;
            
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (box.textContent) {
                    box.textContent = '';
                    currentGuess[col] = '';
                } else if (col > 0) {
                    const prevBox = document.getElementById(`box-${row}-${col - 1}`);
                    if (prevBox) {
                        prevBox.textContent = '';
                        currentGuess[col - 1] = '';
                        prevBox.focus();
                    }
                }
                updateBoxStyles();
            } else if (e.key === 'ArrowLeft' && col > 0) {
                e.preventDefault();
                document.getElementById(`box-${row}-${col - 1}`).focus();
            } else if (e.key === 'ArrowRight' && col < 5) {
                e.preventDefault();
                document.getElementById(`box-${row}-${col + 1}`).focus();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                submitGuess();
            }
        }
        
        // Handle box focus
        function handleBoxFocus(e) {
            currentBoxIndex = parseInt(e.target.getAttribute('data-col'));
        }
        
        // Handle paste
        function handlePaste(e) {
            e.preventDefault();
            const pastedText = (e.clipboardData || window.clipboardData).getData('text');
            const cleanText = pastedText.toUpperCase().replace(/[^0-9A-F]/g, '').substring(0, 6);
            
            for (let i = 0; i < 6; i++) {
                const box = document.getElementById(`box-${currentAttempt}-${i}`);
                if (box) {
                    box.textContent = cleanText[i] || '';
                    currentGuess[i] = cleanText[i] || '';
                }
            }
            
            updateBoxStyles();
        }
        
        // Update box styles
        function updateBoxStyles() {
            for (let i = 0; i < 6; i++) {
                const box = document.getElementById(`box-${currentAttempt}-${i}`);
                if (box) {
                    box.classList.toggle('filled', !!currentGuess[i]);
                }
            }
        }

        // Handle guess submission
        submitBtn.addEventListener('click', submitGuess);

        function submitGuess() {
            if (isPaused || gameOver) return;
            
            const guessString = currentGuess.join('');
            if (guessString.length !== 6) {
                showMessage('Please enter a 6-character hex code', 'error');
                return;
            }

            // Color the hashtag with the guessed color
            const hashtag = document.getElementById(`hashtag-${currentAttempt}`);
            if (hashtag) {
                hashtag.style.color = '#' + guessString;
            }

            // Check if guess is correct
            if (guessString === targetColor) {
                showMessage('Congratulations! You guessed it!', 'success');
                gameOver = true;
                return;
            }

            currentAttempt++;
            
            if (currentAttempt >= maxAttempts) {
                showMessage(`Game Over! The color was #${targetColor}`, 'error');
                gameOver = true;
            } else {
                // Setup next row
                setupGrid();
                currentGuess = ['', '', '', '', '', ''];
                currentBoxIndex = 0;
            }

            updateDisplay();
        }

        // Show message
        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message ${type}`;
            setTimeout(() => {
                messageDisplay.textContent = '';
                messageDisplay.className = 'message';
            }, 3000);
        }

        // Theme toggle
        themeBtn.addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateIcons();
        });

        // Pause toggle
        pauseBtn.addEventListener('click', function() {
            isPaused = !isPaused;
            document.body.classList.toggle('paused', isPaused);
        });

        // Mode buttons
        dailyBtn.addEventListener('click', function() {
            dailyBtn.classList.add('active');
            unlimitedBtn.classList.remove('active');
        });

        unlimitedBtn.addEventListener('click', function() {
            unlimitedBtn.classList.add('active');
            dailyBtn.classList.remove('active');
        });

        // Update icons based on theme
        function updateIcons() {
            const suffix = isDarkMode ? '-dark' : '-light';
            document.getElementById('statsIcon').src = `stats${suffix}.png`;
            document.getElementById('helpIcon').src = `question-mark${suffix}.png`;
            document.getElementById('themeIcon').src = `dark-mode${suffix}.png`;
            document.getElementById('pauseIcon').src = `animation-suspend${suffix}.png`;
            document.getElementById('copyIcon').src = `copy${suffix}.png`;
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
